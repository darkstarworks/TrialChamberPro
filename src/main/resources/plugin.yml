name: TrialChamberPro
version: ${version}
main: io.github.darkstarworks.trialChamberPro.TrialChamberPro
api-version: '1.21'
prefix: TCP
load: POSTWORLD
authors: [ darkstarworks ]
description: Advanced Trial Chamber management for multiplayer servers with automatic resets, per-player vault loot, and custom rewards
website: https://github.com/darkstarworks/TrialChamberPro
folia-supported: true

softdepend: [Vault, WorldGuard, WorldEdit, PlaceholderAPI]

commands:
  tcp:
    description: Main TrialChamberPro command
    usage: /<command> [args]
    permission: tcp.admin
    aliases: [trialchamberpro, tcpro, chamber]

permissions:
  tcp.admin.*:
    description: All admin permissions
    default: op
    children:
      tcp.admin.scan: true
      tcp.admin.snapshot: true
      tcp.admin.reset: true
      tcp.admin.key: true
      tcp.admin.vault: true
      tcp.admin.reload: true
      tcp.admin.stats: true
      tcp.admin.generate: true
      tcp.admin.menu: true
  tcp.admin.scan:
    description: Scan for chambers
    default: op
  tcp.admin.snapshot:
    description: Manage snapshots
    default: op
  tcp.admin.reset:
    description: Force-reset chambers
    default: op
  tcp.admin.key:
    description: Manage trial keys
    default: op
  tcp.admin.vault:
    description: Manage vaults
    default: op
  tcp.admin.reload:
    description: Reload configuration
    default: op
  tcp.admin.stats:
    description: View other player's statistics
    default: op
  tcp.admin.generate:
    description: Register chambers from coordinates or blocks
    default: op
  tcp.admin.menu:
    description: Open the admin GUI menu
    default: op
  tcp.stats:
    description: View own statistics
    default: true
  tcp.leaderboard:
    description: View leaderboards
    default: true
  tcp.bypass.cooldown:
    description: Bypass vault cooldowns
    default: op
  tcp.bypass.protection:
    description: Bypass chamber protection
    default: op
