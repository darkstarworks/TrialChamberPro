# Note: GUI loot editor supports both legacy and multi-pool formats!
# ============================================
# ADVANCED LOOT FEATURES (NEW!)
# ============================================
# Advanced features to create vanilla-like loot:
# - Tipped arrows with potion effects
# - Potions with custom levels (including ominous potions)
# - Enchantment randomization (random level ranges)
# - Random enchantment pools (pick one random enchantment)
# - Variable durability (damaged items)
#
# ====== TIPPED ARROWS ======
# Tipped arrows use the TIPPED_ARROW material + potion-type
#
#      - type: TIPPED_ARROW
#        amount-min: 8
#        amount-max: 16
#        weight: 15.0
#        potion-type: POISON  # Any PotionType: POISON, HEALING, STRENGTH, etc.
#        potion-level: 1      # 0 = Level I, 1 = Level II, 2 = Level III, etc.
#
#      - type: TIPPED_ARROW
#        amount-min: 8
#        amount-max: 16
#        weight: 10.0
#        potion-type: SLOWNESS
#        potion-level: 3      # Level IV Slowness!
#
# ====== POTIONS WITH LEVELS ======
# Create potions with specific effect levels
#
#      - type: POTION
#        amount-min: 1
#        amount-max: 2
#        weight: 12.0
#        potion-type: STRENGTH
#        potion-level: 1      # Strength II
#
#      - type: SPLASH_POTION
#        amount-min: 1
#        amount-max: 1
#        weight: 8.0
#        potion-type: HEALING
#        potion-level: 1      # Instant Health II
#
#      - type: LINGERING_POTION
#        amount-min: 1
#        amount-max: 1
#        weight: 6.0
#        potion-type: HARMING
#        potion-level: 1      # Instant Damage II
#
# ====== OMINOUS POTIONS (1.21+) ======
# Ominous potions are special 1.21 feature - very rare!
#
#      - type: POTION
#        amount-min: 1
#        amount-max: 1
#        weight: 2.0
#        potion-type: STRENGTH
#        potion-level: 3      # Level IV!
#        ominous-potion: true # Makes it an ominous bottle
#        name: "&5&lOminous Strength"
#        lore:
#          - "&7A powerful ominous concoction"
#          - "&7Only found in Trial Chambers"
#
# ====== ENCHANTMENT RANGES ======
# Apply enchantments with random levels (like vanilla!)
#
#      - type: DIAMOND_SWORD
#        amount-min: 1
#        amount-max: 1
#        weight: 10.0
#        enchantment-ranges:  # Enchantment will have random level in range
#          - "SHARPNESS:1:5"  # Sharpness I to V
#          - "LOOTING:1:3"    # Looting I to III
#
#      - type: DIAMOND_PICKAXE
#        amount-min: 1
#        amount-max: 1
#        weight: 8.0
#        enchantment-ranges:
#          - "EFFICIENCY:3:5"  # Efficiency III to V
#          - "FORTUNE:1:3"     # Fortune I to III
#
# ====== RANDOM ENCHANTMENT POOL ======
# Pick ONE random enchantment from a pool (great for variety!)
#
#      - type: ENCHANTED_BOOK
#        amount-min: 1
#        amount-max: 1
#        weight: 15.0
#        random-enchantment-pool:  # Will pick ONE of these enchantments
#          - "SHARPNESS:3:5"       # Either Sharpness III-V
#          - "PROTECTION:2:4"      # OR Protection II-IV
#          - "UNBREAKING:2:3"      # OR Unbreaking II-III
#          - "EFFICIENCY:3:5"      # OR Efficiency III-V
#          - "MENDING:1:1"         # OR Mending I
#
#      - type: DIAMOND_CHESTPLATE
#        amount-min: 1
#        amount-max: 1
#        weight: 5.0
#        random-enchantment-pool:  # Armor with ONE random enchantment
#          - "PROTECTION:3:4"
#          - "BLAST_PROTECTION:3:4"
#          - "PROJECTILE_PROTECTION:3:4"
#          - "FIRE_PROTECTION:3:4"
#
# ====== VARIABLE DURABILITY ======
# Drop items with random damage (like vanilla treasure!)
#
#      - type: DIAMOND_SWORD
#        amount-min: 1
#        amount-max: 1
#        weight: 10.0
#        enchantments:
#          - "SHARPNESS:4"
#        durability-min: 200  # Item will have 200-800 damage
#        durability-max: 800  # (Diamond sword has 1561 max durability)
#        name: "&bUsed Diamond Sword"
#        lore:
#          - "&7Found in a Trial Chamber"
#          - "&7Slightly worn but still powerful!"
#
#      - type: NETHERITE_PICKAXE
#        amount-min: 1
#        amount-max: 1
#        weight: 3.0
#        enchantment-ranges:
#          - "EFFICIENCY:4:5"
#          - "FORTUNE:2:3"
#        durability-min: 500
#        durability-max: 1500
#        name: "&5Veteran's Pickaxe"
#
# ====== COMBINING EVERYTHING ======
# You can mix and match any/all features!
#
#      - type: DIAMOND_SWORD
#        amount-min: 1
#        amount-max: 1
#        weight: 5.0
#        name: "&6&lLegendary Blade"
#        lore:
#          - "&7Forged in ancient trials"
#          - "&7Carries the mark of champions"
#        enchantment-ranges:      # Fixed enchantment with random level
#          - "SHARPNESS:4:5"
#        random-enchantment-pool: # PLUS one random enchantment
#          - "LOOTING:2:3"
#          - "SWEEPING_EDGE:2:3"
#          - "FIRE_ASPECT:1:2"
#        durability-min: 100      # Slightly used
#        durability-max: 300
#
# ====== AVAILABLE POTION TYPES ======
# Use these for potion-type field:
# SPEED, SLOWNESS, STRENGTH, INSTANT_HEAL, INSTANT_DAMAGE, JUMP_BOOST,
# REGENERATION, RESISTANCE, FIRE_RESISTANCE, WATER_BREATHING, INVISIBILITY,
# NIGHT_VISION, WEAKNESS, POISON, WITHER, TURTLE_MASTER, SLOW_FALLING
#
# ====== NOTES ======
# - Fixed enchantments use: enchantments: ["ENCHANTMENT:LEVEL"]
# - Enchantment ranges use: enchantment-ranges: ["ENCHANTMENT:MIN:MAX"]
# - Random pool uses: random-enchantment-pool: ["ENCHANTMENT:MIN:MAX", ...]
# - You can combine fixed, ranges, AND random pool on the same item!
# - Durability values are damage (higher = more damaged)
# - Ominous potions are 1.21+ exclusive feature
# - All enchantment names: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/enchantments/Enchantment.html
